{% extends "base.html" %}

{% block content %}
<div class="glass-container" style="max-width: 500px; margin: 2rem auto;">
    <h2>Admin Panel</h2>
    <h3>Add New User</h3>
    <p style="margin-bottom: 20px; color: #666;">Create accounts for people you want to split bills with.</p>
    <form action="{{ url_for('add_user') }}" method="POST">
        <div class="input-group">
            <input type="text" name="username" placeholder="New Username" required autofocus>
        </div>
        <div class="input-group">
            <input type="password" name="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn" style="width: 100%;">Create User</button>
    </form>
</div>
{% endblock %}
